<!DOCTYPE html>
  <head>
    <title>Google Search Engine HTML/CSS Clone</title>
    <link rel="stylesheet" type="text/css" href="css\reset.css" media="all">
    <link rel="stylesheet" type="text/css" href="css\main.css" media="all">
  </head>
  <body>
    <nav>
      <ul>
        <li class="navText">Gmail</li>
        <li class="navText">Images</li>
        <li><img src="img\menu.png" id="menu" ></li>
        <li><button type="button">Sign in</button></li>
      </ul>
    </nav>
    <section>
      <img src="img\logo.png" id="logo">
      <br>
      <input type="text" id="search">
      <br>
      <div id="buttons">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </section>
    <footer>
      <ul id="left">
        <li class="left">Advertising</li>
        <li class="left">Business</li>
        <li class="left">About</li>
      </ul>
      <ul id="right">
        <li class="right">Privacy</li>
        <li class="right">Terms</li>
        <li class="right">Settings</li>
      </ul>
    </footer>
  </body>
</html>
